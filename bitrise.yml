format_version: 10
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - TEST_PROJECT_URL: https://github.com/bitrise-io/ionic-conference-app.git
  - TEST_PROJECT_BRANCH: latest
  - ORIG_BITRISE_SOURCE_DIR: $BITRISE_SOURCE_DIR

workflows:
  test:
    before_run:
    - audit_this_step
    - go_tests
    after_run:
    - test_with_npm
    - test_with_yarn
    - test_ios_device_build

  test_ios_device_build:
    before_run:
    - _setup_test_project
    - _setup_environment
    - _install-dependencies-with-npm
    steps:
    - ionic-prepare:
        inputs:
        - platform: ios
        - ionic_version: latest
    - git::https://github.com/bitrise-steplib/steps-ios-auto-provision-appstoreconnect@STEP-586-update-xcode-project:
        run_if: true
        inputs:
        - distribution_type: development
        - project_path: $ORIG_BITRISE_SOURCE_DIR/_tmp/platforms/ios/Ionic Conference App.xcworkspace
        - scheme: Ionic Conference App
        - connection: 'off'
        - api_key_path: $BITRISEIO_ASC_API_KEY_URL
        - api_issuer: $ASC_ISSUER
    - generate-cordova-build-configuration:
        inputs:
        - configuration: release
        - development_team: $BITRISE_DEVELOPER_TEAM
        - code_sign_identity: $BITRISE_DEVELOPMENT_CODESIGN_IDENTITY
        - provisioning_profile: $BITRISE_DEVELOPMENT_PROFILE
        - package_type: $BITRISE_EXPORT_METHOD
    - path::./:
        title: Step Test
        inputs:
        - target: device
        - platform: ios
        - run_ionic_prepare: false
        - ionic_version: latest
        - cordova_version: latest
        - ionic_username: $IONIC_USERNAME
        - ionic_password: $IONIC_PASSWORD
        - options: --verbose

  test_with_npm:
    before_run:
    - _setup_test_project
    - _setup_environment
    - _install-dependencies-with-npm
    steps:
    - path::./:
        title: Step Test
        inputs:
        - target: emulator
        - platform: ios,android
        - ionic_version: latest
        - cordova_version: latest
        - ionic_username: $IONIC_USERNAME
        - ionic_password: $IONIC_PASSWORD
        - options: --verbose

  test_with_yarn:
    before_run:
    - _setup_test_project
    - _setup_environment
    - _install_dependencies_with_yarn
    steps:
    - path::./:
        title: Step Test
        inputs:
        - target: emulator
        - platform: ios,android
        - ionic_version: latest
        - cordova_version: latest
        - ionic_username: $IONIC_USERNAME
        - ionic_password: $IONIC_PASSWORD
        - options: --verbose

  _setup_test_project:
    steps:
    - script:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            rm -rf $ORIG_BITRISE_SOURCE_DIR/_tmp
    - change-workdir:
        title: Switch working dir to ./_tmp dir
        run_if: true
        inputs:
        - path: $ORIG_BITRISE_SOURCE_DIR/_tmp
        - is_create_path: true
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone:
        inputs:
        - repository_url: $TEST_PROJECT_URL
        - branch: $TEST_PROJECT_BRANCH
        - clone_into_dir: $ORIG_BITRISE_SOURCE_DIR/_tmp
      
  _setup_environment:
    steps:
    - nvm@1:
        inputs:
        - node_version: '12'

  _install-dependencies-with-npm:
    steps:
    - npm:
        inputs:
        - command: install
    - npm:
        # Workaround for https://github.com/ionic-team/ionic-cli/issues/4262
        inputs:
        - command: install "@angular-devkit/build-angular@~0.801.2"

  _install_dependencies_with_yarn:
    steps:
    - yarn:
        inputs:
        - command: import
    - script:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            rm -rf node_modules; rm package-lock.json || true
    - yarn:
        inputs:
        - command: install
    - yarn:
        # Workaround for https://github.com/ionic-team/ionic-cli/issues/4262
        inputs:
        - command: add "@angular-devkit/build-angular@~0.801.2"

  go_tests:
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:

  audit_this_step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml

  dep_update:
    title: Dep update
    description: |
      Used for updating bitrise dependencies with dep
    steps:
    - script:
        title: Dependency update
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            go get -u -v github.com/golang/dep/cmd/dep
            dep ensure -v
            dep ensure -v -update
